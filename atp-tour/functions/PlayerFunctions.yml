createPlayer:
  handler: src/handlers/player/createPlayer.handler
  events:
    - http:
        method: POST
        path: /player

getPlayer:
  handler: src/handlers/player/getPlayer.handler
  events:
    - http:
        method: GET
        path: /player/{id}

getPlayers:
  handler: src/handlers/player/getPlayers.handler
  events:
    - http:
        method: GET
        path: /player

updatePlayer:
  handler: src/handlers/player/updatePlayer.handler
  events:
    - http:
        method: PATCH
        path: /player/{id}